

<div class="button-row">
  <button mat-raised-button (click)="toggleFileInput()">VÃ¦lg filer</button>
  <input id="file-selector" type="file" multiple="multiple" (change)="onFileSelected($event)"/>
  <button mat-raised-button  (click)="upload()" [disabled]="isUploading || files.length == 0" >
    Upload
    <mat-icon *ngIf="isUploading" >
      <mat-spinner diameter="20"></mat-spinner>
    </mat-icon>
  </button>
</div>
<app-filelist [files]="files" [deleteFileFromList]="deleteFileFromList"></app-filelist>

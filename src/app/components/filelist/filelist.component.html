<div>
  <mat-list *ngIf="files.length > 0">
    <mat-list-item *ngFor="let file of files">
      <span>{{file.name}}</span>
      <span *ngIf="this.deleteFileFromList"><button mat-button (click)="removeItem(file.name)"><mat-icon fontIcon="home"> delete </mat-icon></button></span>
    </mat-list-item>
  </mat-list>
</div>

<app-fileview [files]="files"></app-fileview>

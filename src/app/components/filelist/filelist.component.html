

<div>
  <br>
  <mat-list *ngIf="files && files.length > 0">
    <mat-list-item *ngFor="let file of files" (click)="file.checked = !file.checked" (click)="clickedFiles(file)"   style="cursor: pointer">
      <span *ngIf="canSelect">
        <mat-checkbox
          class="mat-checkbox"
          [(ngModel)]="file.checked"
          (change)="clickedFiles(file)"
          ></mat-checkbox>
      </span>
      <span>{{file.name}}</span>
      <span *ngIf="this.deleteFileFromList"><button mat-button (click)="removeItem(file.name)"><mat-icon fontIcon="home"> delete </mat-icon></button></span>
    </mat-list-item>
  </mat-list>
  <br>
  <button mat-raised-button class="buttonShow1" (click)="showDateOfFileText1(files[0])">  Show Data</button>
  <button mat-raised-button class="clearTextarea1" (click)="clearTextarea1()">Clear</button>
  <button mat-raised-button class="buttonShow2" (click)="showDateOfFileText2(files[0])">  Show Data</button>
  <button mat-raised-button class="clearTextarea2" (click)="clearTextarea2()">Clear</button>
  <br>
  <br>
  <textarea class="file1Data" id="file1" name="w3review" rows="4" cols="50"></textarea>
  <textarea class="file2Data" id="file2" name="w3review" rows="4" cols="50"></textarea>
</div>
